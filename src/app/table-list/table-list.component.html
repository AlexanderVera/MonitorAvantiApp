<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Variable Info</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-1">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="variable.idVariable" name="variable.idVariable" placeholder="ID"  required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre" [(ngModel)]="variable.nombre" name="variable.nombre" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-1">
                                    <mat-form-field class="Estado">
                                        <input matInput placeholder="Estado" type="" [(ngModel)]="variable.estado" name="variable.estado" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Descripcion" type="" [(ngModel)]="variable.descripcion" name="variable.descripcion" required>
                                        </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                        <button mat-raised-button color="primary" (click)="createUpdateVar()" [disabled]="!validVariable()">
                                                <i class="material-icons">save</i>
                                        </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Table with TnVariables</h4>
                        <p class="card-category"> CRUD for the TnVariable table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Descripcion
                                    </th>
                                    <th>
                                        Opciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tnVar of variables">
                                        <td>
                                            {{tnVar.idVariable}}
                                        </td>
                                        <td>
                                            {{tnVar.nombre}}
                                        </td>
                                        <td>
                                            {{tnVar.estado}}
                                        </td>
                                        <td>
                                            {{tnVar.descripcion}}
                                        </td>
                                        <td> 
                                            <button mat-raised-button color="primary" (click)="selectVariable(tnVar)">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button color="primary" (click)="deleteTnVariable(tnVar)">
                                                    <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
